<html>
  <head>
    <title>Extensions Timer - Automatically enable & disable extenions</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/popup.css">
    <script src="popup.js"></script>
  </head>
  <body>
    <header>
      <img src="images/logo32.png" class="middle">
      <h2>Extensions Timer</h2>
      <div class="message">Automatically enable and disable desired extensions at scheduled time on selected days</div>
    </header>
    <main>
      <div class="row">
        <div class="column timer">
          <div>Enable at</div>
          <input type="time" id="time_enable">
        </div>
        <div class="column timer">
          <div>Disable at</div>
          <input type="time" id="time_disable">
        </div>
      </div>
      <div id="days" class="days-container"></div>
      <div class="extensions-header">
        <abbr title="Select/Unselect all extensions"><input type="checkbox" id="selectAll"></abbr>
        <label class="extension-name">Select extensions to manage</label>
      </div>
      <div id="extensions" class="extensions-container">
      </div>
    </main>
  </body>
</html>
